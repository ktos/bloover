[env:default]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps = 
	bblanchon/ArduinoJson@~6.21.1
	PubSubClient@2.8.0
	adafruit/Adafruit BMP280 Library@^2.6.6
	adafruit/Adafruit AHTX0@^2.0.3
monitor_speed = 115200
board_build.filesystem = littlefs
